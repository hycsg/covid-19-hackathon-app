<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min-2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }} ">
    <title>{{ title }}</title>
</head>

<body>
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Results</div>
        <div class="card-body">
            <h4 class="card-title">{{ location }}</h4>
            <p class="card-text">
                <ul>
                    {% if result %} {% for key, value in result.items() %}
                    <li><b>{{ key }}:</b> {{ value }}</li>
                    {% endfor %} {% endif %}
                </ul>
                {% if result %} <small><b>source:</b> <a target="_blank" href="https://github.com/CSSEGISandData/COVID-19">John Hopkins University CSSE</a> at {{ last_update }}</small> {% endif %}
            </p>
        </div>
    </div>

</body>

</html>
