<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min-2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }} ">
    <title>{{ title }}</title>
</head>

<body>
    {% if result %}
    <h1>Results:</h1>
    <br>
    <ul>
        {% for key, value in result.items() %}
        <li><h3>{{ key.title() }}: {{ value}}</h3></li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>Invalid Input</h1>
    {% endif %}
    <br>
    <blockquote class="blockquote">
    	<h4>Look <a href="https://www.cdc.gov/coronavirus/2019-ncov/faq.html">here</a> for more information about the Coronavirus.</h4>
    	<h4>Look <a href="https://www.cdc.gov/coronavirus/2019-ncov/prepare/prevention.html">here</a> for information pertinent to preventing and treating it.</h4>
    </blockquote>
</body>

</html>
