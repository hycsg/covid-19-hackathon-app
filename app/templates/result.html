<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min-2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }} ">
    <title>{{ title }}</title>
</head>

<body>
    {% if result %}
    <h1>Results:</h1>
    <br>
    <ul>
        {% for key, value in result.items() %}
        <li>{{ key }}: {{ value}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>Invalid Input</h1>
    {% endif %}
</body>

</html>
